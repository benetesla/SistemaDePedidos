<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario pedido</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1> Bem vindo a loja de automoveis </h1>

    <form action="order.php" method="post">

        <table>
            <tr bgcolor="#cccccc">
                <td width="150">
                    <i class="fas fa-car"></i> Item
                </td>
                <td width="15">
                    <i class="fas fa-shopping-cart"></i> Quantity
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-tire"></i> Tires
                </td>
                <td align="center">
                    <input type="text" name="tireqty" size="3" maxlength="3" />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-oil-can"></i> Oil
                </td>
                <td align="center">
                    <input type="text" name="oilqty" size="3" maxlength="3" />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-lightbulb"></i> Spark Plugs
                </td>
                <td align="center">
                    <input type="text" name="sparkqty" size="3" maxlength="3" />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-user"></i> Name
                </td>
                <td align="center">
                    <input type="text" name="adress" size="50" maxlength="50" />
                </td>
            </tr>


            <tr>
                <td>
                    Como deseja receber o pedido?
                </td>
                <td>
                    <select name="find" title="Como deseja receber o pedido?">
                        <option value="1">
                            </i> Por transportadora
                        </option>
                        <option value="2">
                            Retirar na loja
                        </option>
                        <option value="3">
                            </i> Entrega em casa
                        </option>
                    </select>

                </td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit Order" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
