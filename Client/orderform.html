<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario pedido</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1> Bem vindo a loja de automoveis </h1>



    <form action="../Server/order.php" method="post">
        <img src="https://user-images.githubusercontent.com/78994881/218858673-ae713bec-d362-46ff-9d60-3e061e993eb6.png"
            alt="carro">
        <h2>Formulario de pedido</h2>
        <table>
            <tr bgcolor="#cccccc">
                <td width="150">
                    <i class="fas fa-car"></i> Item
                </td>
                <td width="15">
                    <i class="fas fa-shopping-cart"></i> Quantity
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-tire"></i> Tires
                </td>
                <td align="center">
                    <input type="text" name="tireqty" size="3" maxlength="3" required />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-oil-can"></i> Oil
                </td>
                <td align="center">
                    <input type="text" name="oilqty" size="3" maxlength="3" required />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-lightbulb"></i> Spark Plugs
                </td>
                <td align="center">
                    <input type="text" name="sparkqty" size="3" maxlength="3" required />
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-address-card"></i> Name
                </td>
                <td align="center">
                    <input type="text" name="adress" size="50" maxlength="50" required />
                </td>
            </tr>
            <tr>
                <td>Como voce encontrou a nossa loja?</td>
                <td>
                    <select name="find" title="How did you find us?">
                        <option value="a">A friend of a friend</option>
                        <option value="b">Google</option>
                        <option value="c">TV advert</option>
                        <option value="d">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit Order" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
